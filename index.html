<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App Project</title>

    <!-- Styler -->
    <link rel="stylesheet" href="./src/style/styles.css" />
  </head>

  <body>
    <header>
      <app-bar></app-bar>
    </header>

    <main>
      <div id="form-spin">
        <form id="form">
          <div class="form-title">
            <label for="title">Judul catatan</label>
            <input
              type="text"
              name="title-note"
              id="title-note"
              required
              minlength="3"
              aria-describedby="inputValidation"
            />
            <p id="inputValidation" class="validation-message"></p>
          </div>
          

          <div class="form-body">
            <label for="note">Catatan</label>
            <textarea cols="1000" name="body-note" id="body-note"></textarea>
          </div>
          <div class="form-button">
            <button class="button submit-button">Simpan catatan</button>
          </div>
        </form>
      </div>

      <div class="note-data">
        <section id="notes" class="notes">
          <div class="noteListContainer" id="note-list-container"></div>
        </section>
      </div>
    </main>

    <footer>
    <footer-app></footer-app>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
